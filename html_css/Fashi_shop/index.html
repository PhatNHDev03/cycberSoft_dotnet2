<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashi shop</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- booststrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top__left">
                    <div class="header__top__mail">
                        <i class="fa fa-envelope"></i>
                        hello.colorlib@gmail.com
                    </div>
                    <div class="header__top__phone">
                        <i class="fa fa-phone"></i>
                        +65 11.188.888
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__social">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                    <div class="header__lang">
                        <select name="lang" id="lang">
                            <option value="Eng">English</option>
                            <option value="Ger">Germany</option>
                        </select>

                    </div>
                    <div class="header__login">
                        <i class="fa fa-user"></i>
                        login
                    </div>
                </div>
            </div>
        </div>
        <div class="header__center">
            <div class="container">
                <div class="header__center__logo">
                    <img src="../Fashi_home/img/logo.png" alt="">
                </div>
                <div class="header___center__search">
                    <button class="btn__category">All category</button>
                    <div class="search__infor">
                        <input type="text" placeholder="What do you need ?">
                         <button class="btn__search"><i class="fa fa-search"></i></button>
                    </div>
                   
                </div>
                <div class="header___center__cart"></div>
            </div>
        </div>
        <div class="header__bottom"></div>
    </div>




    <!-- booststrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
